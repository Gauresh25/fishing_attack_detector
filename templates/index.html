<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .safe-box {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 20px;
        }
        .malicious-box {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center mb-4">
        <h2>üîê Phishing URL Detector</h2>
    </div>

    <div class="card p-4 shadow">
        <form method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Enter a URL:</label>
                <input type="text" class="form-control" id="url" name="url" value="{{ url }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>

        {% if prediction is not none %}
            <div class="mt-4 {{ 'malicious-box' if prediction >= 50 else 'safe-box' }}">
                <h5>Result:</h5>
                <p>This URL has a <strong>{{ prediction if prediction >=50 else 100-prediction }}%</strong> chance of being
                <strong>{{ 'Malicious' if prediction >= 50 else 'Safe' }}</strong>.</p>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
